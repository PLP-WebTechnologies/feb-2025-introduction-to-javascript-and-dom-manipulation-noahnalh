<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>

    <main>
        <section>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <div id="box" class="box-style">Watch me change style!</div>
            <button id="change-style-btn">Change Style</button>
        </section>

        <section>
            <ul id="item-list">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <button id="add-item-btn">Add Item</button>
            <button id="remove-item-btn">Remove Item</button>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Example Footer</p>
    </footer>
</body>
</html>
